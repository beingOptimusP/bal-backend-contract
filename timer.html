<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            v = parseInt(document.getElementById("input1").value) + parseInt(document.getElementById("input2").value)
            document.getElementById("sum").innerHTML = v
        }
    </script>
</head>

<body>
    <h1>hello world</h1>
    <input type="text" name="" id="input1">
    <input type="text" name="" id="input2">
    <button onclick="add()">add</button>
    <h2 id="sum"></h2>
</body>

</html>
